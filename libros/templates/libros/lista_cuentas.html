<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Cuentas</title>
    <style>
        body { font-family: sans-serif; margin: 40px; }
        .container { max-width: 900px; margin: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        thead { background-color: #f2f2f2; }
        a { color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catálogo de Cuentas</h1>
        <a href="{% url 'home' %}">Volver al Menú Principal</a>
        <hr>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre de la Cuenta</th>
                    <th>Código Padre</th>
                </tr>
            </thead>
            <tbody>
                {% for cuenta in cuentas %}
                    <tr>
                        <td>{{ cuenta.codigo }}</td>
                        <td>{{ cuenta.nombre }}</td>
                        <td>{{ cuenta.codigo_padre.codigo|default:"--" }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3">No hay cuentas registradas.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
